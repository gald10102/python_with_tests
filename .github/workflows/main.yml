name: Python CI

on:
  push:
    branches:
      - main  # ניתן לשנות לפי הענף שבו אתה רוצה להריץ את ה-workflow
  pull_request:
    branches:
      - main  # ניתן לשנות לפי הענף שבו אתה רוצה להריץ את ה-workflow

jobs:
  build:
    runs-on: ubuntu-latest  # או מערכת הפעלה אחרת לפי הצורך

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # בודק את הקוד מתוך המאגר שלך

      - name: Set up Python
        uses: actions/setup-python@v4  # מתקין את גרסת פייתון שנדרשת
        with:
          python-version: '3.10'  # אפשר לשנות לגרסה הרצויה

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # מתקין את כל הספריות מתוך requirements.txt

      - name: Run tests
        run: |
          python -m unittest discover -s . -p "test_*.py"  # מריץ את הבדיקות

